name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
permissions:
  contents: read
  actions: write
  packages: write
jobs:
  deploy-prod:
    name: Deploy To Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Set up Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: conneroisu
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Deploy to Production
        run: |
          echo "Deploying to Production environment on Fly.io..."
          nix run --accept-flake-config .#deployPackage
        env:
          FLY_AUTH_TOKEN: ${{ secrets.FLY_AUTH_TOKEN }}

  deploy-dev:
    name: Deploy To Development
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Set up Cachix
        uses: cachix/cachix-action@ad2ddac53f961de1989924296a1f236fcfbaa4fc # v15
        with:
          name: conneroisu
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Deploy to Development
        run: |
          echo "Deploying to Development environment on Fly.io..."
          nix run --accept-flake-config .#deployPackageDev
        env:
          FLY_DEV_AUTH_TOKEN: ${{ secrets.FLY_DEV_AUTH_TOKEN }}
      - name: Create a comment with a link
        uses: actions/github-script@v6
        with:
          github_token: ${{ github.token }}
          script: |
            const core = require('@actions/core');
            const github = require('@actions/github').getOctokit(process.env.GITHUB_TOKEN);
            const prNumber = ${{ github.event.number }}
            const commentBody = `Check out this link: [My Link](https://example.com/${prNumber})`
            github.rest.issues.createComment({
              owner: ${{ github.repository_owner.login }},
              repo: ${{ github.repository_name }},
              issue_number: prNumber,
              body: commentBody
            });
